<h1>Secret Recipe Vault</h1>
<div>
    Welcome to the secret recipe vault.
    <a href="/private/secret.html">View the recipes,</a>
    but make sure you log in!
</div>

<h1>Login</h1>
<form action="/auth/login" method="POST">
    <div>Username: <input name="username" /></div>
    <div>Password: <input name="password" type="password" /></div>
    <input type="submit" />
</form>

<h1>Register</h1>
<form action="/auth/register" method="POST">
    <div>Username: <input name="username" /></div>
    <div>Password: <input name="password" type="password" /></div>

    <p>Bio</p>
    <div>
        <textarea name="bio" rows="4" cols="80"></textarea>
    </div>

    <input type="submit" />
</form>

<h1>Logout</h1>
<form action="/auth/logout" method="POST">
    <input type="submit" />
</form>
