<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--FORM TO UPDATE SALMON COOKIE STORES-->
<!--the user NEEDS to know the store's id to update it (i.e. you need to look at the database)-->
<form action="/stores/update" method="POST">
  <fieldset>
    <legend>Add Salmon Cookies Store</legend>
    <label>ID</label>
    <input type="text" name="id">
    <label>Store Name</label>
    <input type="text" name="name">
    <label>Average Cookies Per Day</label>
    <input type="text" name="averageCookiesPerDay">
    <input type="submit" value="Add Store">
  </fieldset>
</form>
</body>
</html>
